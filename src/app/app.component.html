<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: calc(100vh - 72px - 56px);
    display: block;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  .main-navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1200;
    background: rgba(34,34,59,0.92);
    box-shadow: 0 2px 18px #0005;
    border-bottom: 2px solid #ffd70044;
    padding: 0.7rem 0.5rem;
    margin: 0;
    width: 100vw;
    display: flex;
    justify-content: space-around;
  }

  .nav-link {
    color: #fffbe7;
    font-family: 'Montserrat', 'Poppins', 'Inter', Arial, sans-serif;
    font-size: 1.08rem;
    font-weight: 600;
    letter-spacing: 0.03em;
    text-decoration: none;
    background: linear-gradient(90deg, #ffd700 10%, #ffb347 60%, #fffbe7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 2px 12px #000a, 0 1px 0 #ffd700, 0 0 6px #ffb347;
    filter: drop-shadow(0 1px 4px #ffd70077);
    transition: opacity 0.3s, filter 0.3s;
    border-radius: 0.5rem;
    user-select: none;
  }

  .nav-link:hover {
    opacity: 1;
    filter: drop-shadow(0 2px 8px #ffd700bb);
  }

  .spa-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
  }

  .main-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1200;
    background: rgba(34,34,59,0.93);
    box-shadow: 0 -2px 18px #0005;
    border-top: 2px solid #ffd70044;
    padding: 0.7rem 0.5rem 0.7rem 0.5rem;
    margin: 0;
    width: 100vw;
  }

  @media (max-width: 700px) {
    .main-footer {
      font-size: 0.98rem;
      padding: 0.45rem 0.2rem;
    }
  }

  .footer-note, .main-footer {
    font-family: 'Montserrat', 'Poppins', 'Inter', Arial, sans-serif;
    font-size: 1.08rem;
    font-weight: 600;
    letter-spacing: 0.03em;
    color: #fffbe7;
    background: linear-gradient(90deg, #ffd700 10%, #ffb347 60%, #fffbe7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 2px 12px #000a, 0 1px 0 #ffd700, 0 0 6px #ffb347;
    filter: drop-shadow(0 1px 4px #ffd70077);
    text-align: center;
    margin: 0 auto;
    padding: 0.5rem 0;
    border: none;
    box-shadow: none;
    opacity: 0.93;
    transition: opacity 0.3s, filter 0.3s;
    border-radius: 0.5rem;
    user-select: none;
  }
  .footer-note:hover, .main-footer:hover {
    opacity: 1;
    filter: drop-shadow(0 2px 8px #ffd700bb);
  }
  .main-footer a, .footer-note a {
    color: #ffd700;
    font-weight: 700;
    text-decoration: underline wavy #ffd700;
    transition: color 0.2s;
  }
  .main-footer a:hover, .footer-note a:hover {
    color: #ffb347;
    text-decoration: underline wavy #ffb347;
  }

  .global-background {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  background: none;
}
</style>
